  <body>
    <div id="instruction" class="modal-instruction container">
      <div class="">
        <p>
          Prepare-se!!! Clique no play para começar. Você terá 5 segundos para
          memorizar as cartas. Quando as cartas virarem, você terá disponíveis N
          movimentos, que diminuem com erros e aumentam com acertos. Então,
          teste sua memória.
        </p>
      </div>
      <button class="btn btn-blue close-modal">Fechar</button>
    </div>
    <div class="header container">
      <h1 class="title">Jogo da Memória</h1>
      <ul>
        <li class="best-score">Best score : 0</li>
      </ul>
    </div>
    <div class="controls container">
      <button class="btn btn-blue btn-start">Play</button>
      <div class="message-endgame"></div>
    </div>
    <div class="score-box container">
      <ul>
        <li class="score">Pontuação: 0</li>
        <li class="guesses">Movimentos: 0</li>
      </ul>
    </div>
    <div id="board" class="board container"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
